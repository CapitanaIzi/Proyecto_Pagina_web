<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc de Notas</title>
    <link rel="stylesheet" href="escritura.css">
</head>
<body>
     <!-- Menú desplegable -->
     <header>
        <button class="menu-btn">Menú</button>
        <nav class="menuPrincipal">
            <a href="index.html">Inicio</a>
            <a href="listas.html">Lista de Pendientes</a>
            <a href="diagrama.html">Diagrama Conceptual</a>
            <a href="#">Planificador de Proyecto</a>
            <a href="escritura.html">Bloc de Notas</a>
            <a href="registro.html">Registrarse</a>
            <a href="#" id="toggleAppearance">Apariencia Oscura</a>
            <a href="opiniones.html">Opiniones</a>
        </nav>
        <input type="text" placeholder="Buscar..." class="search-bar">
    </header>
    <div class="container">
        <h1>Bloc de Notas</h1>
        <div class="note-editor">
            <input type="text" id="noteTitle" placeholder="Título de la nota" />
            <textarea id="noteContent" placeholder="Escribe tu nota aquí..."></textarea>
            <div class="buttons">
                <!-- Los eventos se asignarán en el JS -->
                <button id="saveNoteBtn">Guardar Nota</button>
                <button id="clearNoteBtn">Borrar Nota</button>
                <button class="add-button" id="addNoteBtn">+</button> <!-- Botón de agregar nota en la misma línea -->
            </div>
        </div>
        <h2>Notas Guardadas</h2>
        <ul id="notesList"></ul>
    </div>
    <script src="NoteApp.js"></script>
</body>
</html>
