<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc de Notas</title>
    <link rel="stylesheet" href="escritura.css">
</head>
<body>
    <div class="container">
        <h1>Bloc de Notas</h1>
        <div class="note-editor">
            <input type="text" id="noteTitle" placeholder="Título de la nota" />
            <textarea id="noteContent" placeholder="Escribe tu nota aquí..."></textarea>
            <div class="buttons">
                <button onclick="saveNote()">Guardar Nota</button>
                <button onclick="clearNote()">Borrar Nota</button>
                <button class="add-button" onclick="clearNote()">+</button> <!-- Botón de agregar nota en la misma línea -->
            </div>
        </div>
        <h2>Notas Guardadas</h2>
        <ul id="notesList"></ul>
    </div>
    <script src="escritura.js"></script>
</body>
</html>
