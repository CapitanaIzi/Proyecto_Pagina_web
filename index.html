        <button class="menu-btn">Menú</button>

        <h1>Listas de Pendientes</h1>
        <div class="buttons">
            <button id="btn-personal">Lista Personal</button>
            <button id="btn-semanal">Lista Semanal</button>
            <button id="btn-mensual">Lista por Mes</button>
            <button id="btn-calendario">Calendario</button>

            <h2 class="non-editable-title">Lista Semanal</h2>

                </div>
            </div>

            <!-- Contenedor Lista por Mes -->
            <div class="container">
                <h2 class="non-editable-title">Lista por Mes</h2>
                <div class="listas-basicas" id="listas-mes"></div>
